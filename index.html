<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Meeting Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Header">
        <h1>Meeting Links</h1>
        <nav class="Menu">
            <ul>
                <li><a href="https://www.google.com.mx" target="_blank"><h3>Google</h3></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><h3>Youtube</h3></a></li>
                <li><a href="https://www.twitch.tv" target="_blank"><h3>Twich</h3></a></li>
                <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><h3>Gmail</h3></a></li>
                <li><a href="https://www.icloud.com/mail" target="_blank"><h3>Icloud</h3></a></li>
                <li><a href="zoom.html" target="_top"><h3>Zoom</h3></a></li>   
            </ul>
        </nav>
    </header>
    <div class="boxes">
    <div class="google">
        <div class="item">
            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google">
            <button class="Go_Button1"><a class="link" target="_blank" href="https://www.google.com.mx">Ingresar</a></button>
        </div>
    </div>
    <div class="youtube">
        <div class="item">
            <img src="img/youtube.png" alt="Youtube">
            <button class="Go_Button2"><a class="link" target="_blank" href="https://www.youtube.com">Ingresar</a></button>
        </div>
    </div>
    <div class="twich">
        <div class="item">
            <img src="https://img.icons8.com/fluent/452/twitch.png" alt="Twich">
            <button class="Go_Button3"><a class="link" target="_blank" href="https://www.twitch.tv">Ingresar</a></button>
        </div>
    </div>
    <div class="gmail">
        <div class="item">
            <img src="https://www.google.com/gmail/about/static/images/logo-gmail.png?cache=1adba63" alt="Gmail">
            <button class="Go_Button4"><a class="link" target="_blank" href="https://mail.google.com/mail/u/0/#inbox">Ingresar</a></button>
        </div>
    </div>
    <div class="drive">
        <div class="item">
            <img src="https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png" alt="Drive">
            <button class="Go_Button5"><a class="link" target="_blank" href="https://drive.google.com/drive/my-drive">Ingresar</a></button>
        </div>
    </div>
    <div class="docs">
        <div class="item">
            <img src="img/docs.png" alt="Docs">
            <button class="Go_Button6"><a class="link" target="_blank" href="https://docs.google.com/document/u/0/?hl=es">Ingresar</a></button>
        </div>
    </div>
    <div class="sheets">
        <div class="item">
            <img src="https://lh3.ggpht.com/e3oZddUHSC6EcnxC80rl_6HbY94sM63dn6KrEXJ-C4GIUN-t1XM0uYA_WUwyhbIHmVMH=w300" alt="Sheets">
            <button class="Go_Button7"><a class="link" target="_blank" href="https://docs.google.com/spreadsheets/u/0/">Ingresar</a></button>
        </div>
    </div>
    <div class="presentaciones">
        <div class="item">
            <img src="img/presentaciones.png" alt="Presentaciones">
            <button class="Go_Button8"><a class="link" target="_blank" href="https://docs.google.com/presentation/u/0/">Ingresar</a></button>
        </div>
    </div>
    <div class="forms">
        <div class="item">
            <img src="https://www.itfluence.com/wp-content/uploads/2020/10/Forms_Product_Icon_512dp@2x.png" alt="Forms">
            <button class="Go_Button9"><a class="link" target="_blank" href="https://docs.google.com/forms/u/0/">Ingresar</a></button>
        </div>
    </div>
    <div class="icloud">
        <div class="item">
            <img src="https://tecnowindows.com/wp-content/uploads/2021/03/icloud-mail.png" alt="Icloud">
            <button class="Go_Button10"><a class="link" target="_blank" href="https://www.icloud.com/mail">Ingresar</a></button>
        </div>
    </div>
    <div class="w3s">
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="w3s">
            <button class="Go_Button11"><a class="link" target="_blank" href="https://www.w3schools.com">Ingresar</a></button>
        </div>
    </div>
    <div class="zoom">
        <div class="item">
            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/10/zoom-icon-logo.png" alt="Zoom">
            <button class="Go_Button12"><a class="link" target="_top" href="zoom.html" target="_top">Ingresar</a></button>
        </div>
    </div>
    </div>
        
</body>
</html>
